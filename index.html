<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Mangás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Mangás</h1>
        <form id="mangaForm">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="text" id="genre" placeholder="Gênero" required>
            <input type="text" id="status" placeholder="Status" required>
            <button type="submit">Adicionar Mangás</button>
        </form>
        <ul id="mangaList"></ul>
    </div>
    <script src="server.js"></script>
</body>
</html>
