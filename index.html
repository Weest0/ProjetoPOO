<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="pop-up-aviso" id="pop-up-aviso">
        <span class="texto-aviso-span">
            <label id="texto-aviso-label"></label>
        </span>
        <span class="botao-aviso-span">
            <button id="fechar-pop-up"><img src="images/fechar-branco.png"></button>
        </span>
    </div>
    <div class="login-background">
        <div class="login-container">
            <div class="area-cadastro" id="area-cadastro">
                <!-- <img src="images/logo-v2.png"> -->
                 <div id="principal-cadastro">
                    <h2>Junte-se 치 n칩s</h2>
                    <label class="montserrat">Considere fazer o cadastro.</label>
                    <div id="error-cadastro" class="error"></div>
                    <form id="registerForm">
                        <!-- <label for="email">Email:</label> -->
                        <input type="email" id="email-cadastro" name="email" required placeholder="Email">
                        <!-- <label for="senha">Senha:</label> -->
                        <input type="password" id="senha-cadastro" name="senha" required placeholder="Senha">
                        <button type="submit" class="botao-entrar">Cadastrar</button>
                    </form>
                 </div>
                 <div id="secundario-cadastro">
                    <h2>Junte-se 치 n칩s</h2>
                    <label class="montserrat">Considere fazer o cadastro.</label>
                    <button class="botao-abrir-cadastro" id="botao-abrir-cadastro">Cadastrar</button>
                 </div>
            </div>
            <div class="area-entrar" id="area-entrar">
                <div class="principal-entrar" id="principal-entrar">
                    <h2>Bem-vindo de volta!</h2> 
                    <label> Acesse sua conta</label>
                    <div id="error" class="error"></div>
                    <form id="loginForm">
                        <!-- <label for="email">Email:</label> -->
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <!-- <label for="senha">Senha:</label> -->
                        <input type="password" id="senha" name="senha" required placeholder="Senha">
                        <button type="submit" class="botao-entrar">Entrar</button>
                    </form>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <div class="secundario-entrar" id="secundario-entrar">
                    <h2>Bem-vindo de volta!</h2>
                    <label class="montserrat">Acesse sua conta agora mesmo.</label>
                    <button class="botao-abrir-cadastro" id="botao-abrir-entrar">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/login.js" type="module"></script>
</body>
</html>
