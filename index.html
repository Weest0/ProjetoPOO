<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="pop-up-aviso" id="pop-up-aviso">
        <span class="texto-aviso-span">
            <label id="texto-aviso-label"></label>
        </span>
        <span class="botao-aviso-span">
            <button id="fechar-pop-up"><img src="images/fechar-branco.png"></button>
        </span>
    </div>
    <div class="login-background">
        <div class="login-container">
            <div class="area-imagem">
                <img src="images/logo-v2.png">
            </div>
            <div class="area-credenciais">
                <h2>Bem Vindo, acesse ou cadastre-se.</h2>
                <div id="error" class="error"></div>
                <form id="loginForm">
                    <label for="email">Nome ou Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
    <script src="script/login.js" type="module"></script>
</body>
</html>
